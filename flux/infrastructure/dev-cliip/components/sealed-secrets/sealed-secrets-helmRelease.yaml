apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
spec:
  interval: 6h
  chart:
    spec:
      chart: sealed-secrets
      version: 2.17.7
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: sealed-secrets
  upgrade:
    crds: CreateReplace
  install:
    crds: CreateReplace
  valuesFrom:
  - kind: ConfigMap
    name: base-sealed-secrets-helm-values
