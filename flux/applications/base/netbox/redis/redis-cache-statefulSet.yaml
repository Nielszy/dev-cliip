---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: redis-cache
    app.kubernetes.io/part-of: netbox
  name: redis-cache
  namespace: netbox
spec:
  serviceName: redis-cache
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-cache
      app.kubernetes.io/part-of: netbox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-cache
        app.kubernetes.io/part-of: netbox
    spec:
      containers:
        - name: redis-cache
          securityContext:
            runAsUser: 999
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          args:
            - sh
            - -c
            - redis-server --requirepass $REDIS_PASSWORD
          ports:
            - name: redis
              containerPort: 6379
          envFrom:
            - secretRef:
                name: redis-cache-env
          image: redis:8.2-alpine
          volumeMounts:
            - mountPath: /data
              name: redis-cache-data
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
      restartPolicy: Always
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
  volumeClaimTemplates:
    - metadata:
        name: redis-cache-data
        namespace: netbox
        creationTimestamp:
      spec:
        storageClassName: standard
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "2Gi"
      status: {}
  updateStrategy: {}
status:
  availableReplicas: 0
  replicas: 0
